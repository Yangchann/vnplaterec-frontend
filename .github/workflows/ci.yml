name: CI - Security & Quality Check

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: SonarQube Analysis (Code Quality First)
  sonar-scan:
    runs-on: ubuntu-latest
    name: ðŸ“Š SonarQube Analysis
    if: github.event_name != 'pull_request'  # Skip on PRs for now

    defaults:
      run:
        working-directory: .

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run tests with coverage
        run: |
          npm run test -- --coverage --passWithNoTests --watchAll=false || true

      - name: ðŸ“Š SonarQube Scan
        uses: sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: frontend
          args: >
            -Dsonar.projectKey=vnplaterec-frontend
            -Dsonar.projectName="VN License Plate Recognition - Frontend"
            -Dsonar.sources=src
            -Dsonar.exclusions="**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/node_modules/**"

  # Job 2: Trivy Security Scan (After Code Quality)
  trivy-scan:
    runs-on: ubuntu-latest
    needs: sonar-scan
    name: ðŸ” Trivy Security Scan

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'  # Don't fail pipeline for now

      - name: ðŸ“ Show scan results
        run: echo "Trivy scan completed successfully!"

  # Job 3: Build & Test (After Security Checks)
  build-test:
    runs-on: ubuntu-latest
    needs: trivy-scan
    name: ðŸ—ï¸ Build & Test

    defaults:
      run:
        working-directory: .

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit

      - name: ðŸ§ª Run basic tests
        run: |
          npm run test -- --passWithNoTests --watchAll=false

      - name: ðŸ—ï¸ Build application
        run: |
          npm run build

      - name: âœ… Build completed
        run: echo "Build successful!"

  # Job 4: Slack Notification (Final Step)
  notify-slack:
    runs-on: ubuntu-latest
    needs: [sonar-scan, trivy-scan, build-test]
    if: always()  # Run even if previous jobs fail
    name: ðŸ“¢ Slack Notification

    steps:
      - name: ðŸ“Š Determine overall status
        id: status
        run: |
          if [[ "${{ needs.sonar-scan.result }}" == "failure" ||
                "${{ needs.trivy-scan.result }}" == "failure" ||
                "${{ needs.build-test.result }}" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
            echo "icon=âŒ" >> $GITHUB_OUTPUT
            echo "message=Pipeline Failed" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.sonar-scan.result }}" == "success" &&
                  "${{ needs.trivy-scan.result }}" == "success" &&
                  "${{ needs.build-test.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
            echo "icon=âœ…" >> $GITHUB_OUTPUT
            echo "message=Pipeline Successful" >> $GITHUB_OUTPUT
          else
            echo "status=warning" >> $GITHUB_OUTPUT
            echo "color=warning" >> $GITHUB_OUTPUT
            echo "icon=âš ï¸" >> $GITHUB_OUTPUT
            echo "message=Pipeline Completed with Issues" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“¢ Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          channel: '#deployments'
          custom_payload: |
            {
              "text": "${{ steps.status.outputs.icon }} VN License Plate Recognition - Frontend",
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.color }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "${{ steps.status.outputs.message }}"
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:* ${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch:* ${{ github.ref_name }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Author:* ${{ github.actor }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:* `${{ github.sha }}`"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Job Results:*\nâ€¢ SonarQube: ${{ needs.sonar-scan.result }}\nâ€¢ Security Scan: ${{ needs.trivy-scan.result }}\nâ€¢ Build & Test: ${{ needs.build-test.result }}"
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Pipeline ðŸ”—"
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
